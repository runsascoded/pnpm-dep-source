name: CI
on:
  push:
    branches: [main]
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
      - 'v[0-9]+.[0-9]+.[0-9]+-*'
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      src:
        description: 'Source ref to build from (default: current branch)'
        required: false
      dst:
        description: 'Dist branch name (default: dist)'
        required: false
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
      - run: pnpm install
      - run: pnpm build
      - run: pnpm test
  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker image
        run: docker build -t pds-e2e -f test/e2e/Dockerfile .
      - name: Run e2e tests
        run: docker run --rm -e GH_TOKEN=${{ github.token }} pds-e2e
  build-dist:
    needs: [test, e2e]
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    uses: runsascoded/npm-dist/.github/workflows/build-dist.yml@v1
    with:
      source_ref: ${{ inputs.src || '' }}
      dist_branch: ${{ inputs.dst || 'dist' }}
  release:
    needs: [test, e2e]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: runsascoded/gh-pnpm-release@v1
        with:
          npm_token: ${{ secrets.NPM_TOKEN }}
